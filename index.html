<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><div class="profile__content"><div class="profile__avatar-container"><img src="#" alt="Фотография исследователя" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button" aria-label="Редактировать"></button><p class="profile__job"></p></div></div><button type="button" class="profile__add-button" aria-label="Добавить фотографию"></button></section><section class="snapshots"><ul class="snapshots__elements"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div id="popup-add" class="popup"><div class="popup__content"><button id="close-add" type="button" class="popup__close" aria-label="Закрыть форму с добавлением"></button><h3 class="popup__title">Новое место</h3><form id="add-snapshot" name="add-snapshot" class="popup__form" novalidate><label class="popup__label"><input id="form-img-name" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error form-img-name-error"></span></label> <label class="popup__label"><input id="form-img-link" type="url" name="link" class="popup__input popup__input_type_job" placeholder="Ссылка на изображение" required> <span class="popup__input-error form-img-link-error"></span></label> <button type="submit" class="popup__submit">Создать</button></form></div></div><div id="popup-edit" class="popup"><div class="popup__content"><button id="close-edit" type="button" class="popup__close" aria-label="Закрыть форму ass="popup__caption"></p></div></div><template class="snapshots__template"><li class="snapshots__element"><button type="button" class="snapshots__delete" aria-label="Удалить карточку"></button> <img src="2cab00f086afcafe47f5.jpg" alt="Фотография карточки" class="snapshots__photo"><div class="snapshots__info"><h2 class="snapshots__title"></h2><div class="like-container"><button type="button" class="snapshots__like"></button><h3 class="snapshots__num-like">0</h3></div></div></li></template></body></html>
