<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
      <section class="profile">
          <div class="profile__content">
              <img src="./images/avatar.jpg" alt="Фотография исследователя" class="profile__avatar">
              <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                  <p class="profile__job">Исследователь океана</p>
              </div>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="snapshots">
          <ul class="snapshots__elements">

          </ul>
      </section>
  </main>
  <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <div id="popup-add" class="popup">
      <div class="popup__content">
          <button id="close-add" type="button" class="popup__close" aria-label="Закрыть форму с добавлением"></button>
          <h3 class="popup__title">Новое место</h3>
          <form id="add-snapshot" name="add-snapshot" class="popup__form" novalidate>
              <label class="popup__label">
                <input id="form-img-name" type="text" name="form-img-name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error form-img-name-error"></span>
              </label>
              <label class="popup__label">
                <input id="form-img-link" type="url" name="form-img-link" class="popup__input popup__input_type_job" placeholder="Ссылка на изображение" required>
                <span class="popup__input-error form-img-link-error"></span>
              </label>
              <button type="submit" class="popup__submit" >Создать</button>
          </form>
      </div>
  </div>

  <div id="popup-edit" class="popup">
      <div class="popup__content">
          <button id="close-edit" type="button" class="popup__close" aria-label="Закрыть форму с редактированием"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form id="edit-profile" name="edit-profile" class="popup__form" novalidate>
              <label class="popup__label">
                <input id="formname" type="text" name="formname" class="popup__input popup__input_type_name" placeholder="ФИО" required minlength="2" maxlength="40">
                <span class="popup__input-error formname-error"></span>
              </label>
              <label class="popup__label">
                <input id="formjob" type="text" name="formjob" class="popup__input popup__input_type_job" placeholder="Информация о деятельности" required minlength="2" maxlength="200">
                <span class="popup__input-error formjob-error"></span>
              </label>
              <button type="submit" class="popup__submit" >Сохранить</button>
          </form>
      </div>
  </div>

  <div id="popup-img" class="popup popup_img">
      <div class="popup__figure">
          <button id="close-img" type="button" class="popup__close" aria-label="Закрыть карточку"></button>
          <img src="./images/kirill-pershin-unsplash.jpg" alt="Фотография карточки" class="popup__image">
          <p class="popup__caption"></p>
      </div>
  </div>

  <template class="snapshots__template">
      <li class="snapshots__element">
          <button type="button" class="snapshots__delete" aria-label="Удалить карточку"></button>
          <img src="./images/kirill-pershin-unsplash.jpg" alt="Фотография карточки" class="snapshots__photo">
          <div class="snapshots__info">
              <h2 class="snapshots__title"></h2>
              <button type="button" class="snapshots__like"></button>
          </div>
      </li>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>

</body>
</html>
